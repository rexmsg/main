<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Missing Cat - Rex - Manurewa, Auckland</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width">
    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Lost Cat</h1>
        <p>Rex, Manurewa</p>
        <img data-src="https://rexmsg.github.io/main/rex.jpg" width="" height="" alt="" uk-img>
      </header>
      <section>
        
        <div class="uk-alert-danger" uk-alert>
          <h2>20 June: We are still looking for our cat.</h2>
       </div>

        <!-- modify this form HTML and place wherever you want your form -->

        <h4>If you have any information, please message us using the form below.</h4>
        
<form id="my-form"
  action="https://formspree.io/mqkylljn"
  method="POST"
>
    <fieldset class="uk-fieldset">

        <div class="uk-margin">
            <input class="uk-input" type="text" name="name" placeholder="Your Name">
        </div>
      
       <div class="uk-margin">
            <input class="uk-input" type="email" name="email" placeholder="Your Email">
        </div>
      
        <div class="uk-margin">
            <input class="uk-input" type="phone" name="phone" placeholder="Your Phone Number">
        </div>

        <div class="uk-margin">
            <textarea class="uk-textarea" rows="5" name="message" placeholder="Your Message (required)"></textarea>
        </div>
      
      <p uk-margin>
    <button id="my-form-button" class="uk-button uk-button-primary">Send Message</button>
</p>
      
      <div style="display:none;" class="uk-alert-success" id="my-form-status" uk-alert>
    <p>Thank you for your message.</p>
</div>

    </fieldset>
</form>

<!-- Place this script at the end of the body tag -->

<script>
  window.addEventListener("DOMContentLoaded", function() {

    // get the form elements defined in your form HTML above
    
    var form = document.getElementById("my-form");
    var button = document.getElementById("my-form-button");
    var status = document.getElementById("my-form-status");

    // Success and Error functions for after the form is submitted
    
    function success() {
      form.reset();
      button.style = "display: none ";
      status.style =  "display: inline-block ";
    }

    function error() {
      status.innerHTML = "Oops! There was a problem.";
    }

    // handle the form submission event

    form.addEventListener("submit", function(ev) {
      ev.preventDefault();
      var data = new FormData(form);
      ajax(form.method, form.action, data, success, error);
    });
  });
  
  // helper function for sending an AJAX request

  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }
</script>

      </footer>
    </div>

  </body>
</html>
